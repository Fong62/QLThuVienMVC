apiVersion: apps/v1
kind: Deployment
metadata:
  name: qlthuvien-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qlthuvien
  template:
    metadata:
      labels:
        app: qlthuvien
    spec:
      containers:
      - name: qlthuvien
        image: fong62/qlthuvien:${BUILD_ID}
        ports:
        - containerPort: 80
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"